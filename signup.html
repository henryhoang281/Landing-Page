<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="signup-body">
    <h1>Sign up for free delivery</h1>
    <form id="signup-form" method="post"><br>
    <fieldset>
        <h2 class="signup-header">Please let us know who you are</h2>
        <h3 class="signup-header">Also, thank you for visit this website</h3>
        <input class="inline" placeholder="Enter your first name" id="first-name" name="name" type="text" required>
        <input class="inline" placeholder="Enter your last name" id="last-name" name="name" type="text" required>
        <input class="inline" placeholder="Enter your email" id="email" name="email" type="email" required> 
        <input class="inline" placeholder="Enter your address" id="adress" name="address" type="text" required>
    </fieldset>
    <div class="submit-button-container">
        <button class="submit-button">Submit</button>
    </div>
</body>
</html>
